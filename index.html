<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/common.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/responsive.css">
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <title>Document</title>
    </head>
    <body>
        <div id="app">

            <header>

                <div class="container">

                    <div class="row p-3 text-center">
                        <div class="col-12 p-3">
                            <img src="img/logo.png" class="w-25"alt="">
                        </div>

                        <div class="col-12 p-3">
                            <input type="text" class="me-1 border border-dark rounded-2 p-2" placeholder="Nuova task" v-model="newActivity">
                            <button class="border border-dark p-2 rounded-2" @click="addActivity()"> Aggiungi </button>
                        </div>

                    </div>

                </div>

            </header>
            
            <main>
    
                <div class="container">
    
                    <div class="row mt-2">

                        <div class="col-12 bg-body-secondary rounded-2 p-4">
                            <ul class="list-unstyled">
                                
                                <li :class="{'done': element.done}" class="d-flex justify-content-between border-secondary border-bottom p-2" v-for="(element, index) in activity"> {{ element.text }} <span class="p-2"></span> <i class="fa-solid fa-xmark align-self-center" @click="removeActivity(index)"></i> </li>
                                
                            </ul>
                        </div> 

                    </div>

                </div>
    
            </main>

        </div>






        <script type="text/javascript" src="js/script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
